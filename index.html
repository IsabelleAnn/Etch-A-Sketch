<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8a8ee493a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="container">
        <div id="controls-container">
            <p id="grid-size-text">50 X 50</p>
            <input id="grid-size" type="range" min="1" max="100" value="50">
            <p id="resize">Resize</p>
            <button id="color-btn">Pick<input id="color" type="color"></button>
            <button id="random-color-btn">Random</button>
            <button id="darken-btn">Darken</button>
            <button id="lighten-btn">Lighten</button>
            <button id="eraser-btn">Eraser</button>
        </div>
        <div id="box-container">
        </div>
    </div>
    <p id="footer">Made by
        <a href="https://github.com/IsabelleAnn"> <i class="fa-brands fa-github"></i> Isabelle </a>
    </p>
</body>

</html>
